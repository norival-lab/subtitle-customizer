<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy CaptionCraft</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        width: 270px;
        padding: 20px;
        background-color: #2c2c2e;
        color: #f5f5f7;
        font-size: 14px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      /* Estilo para o Logo */
      .logo-container {
        text-align: center;
        margin-bottom: 15px;
      }
      .logo-container img {
        width: 48px; /* Define a largura da imagem */
        height: 48px; /* Define a altura da imagem */
        vertical-align: middle;
        border-radius: 8px;
      }

      /* Título */
      h3 {
        text-align: center;
        color: #f5f5f7;
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 1.2em;
        font-weight: 600;
      }

      /* Container principal */
      .container {
        display: flex;
        flex-direction: column;
        gap: 22px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .option-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 18px;
      }
      .option-row .form-group {
        flex: 1;
      }
      label:not(.switch) {
        font-weight: 500;
        font-size: 0.78em;
        color: #a0a0a5;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type='number'],
      select {
        width: 100%;
        padding: 10px 8px;
        border: 1px solid #4a4a4c;
        border-radius: 6px;
        box-sizing: border-box;
        height: 40px;
        background-color: #3a3a3c;
        font-size: 0.95em;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        color: #f5f5f7;
      }

      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type='number'] {
        -moz-appearance: textfield;
      }

      input[type='number']:hover,
      select:hover {
        border-color: #6c6c6e;
      }
      input[type='color']:hover {
        border-color: #6c6c6e;
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238e8e93%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-5-1.8-9.4-5.4-13z%22/%3E%3C/svg%3E');
        background-repeat: no-repeat;
        background-position: right 10px top 50%;
        background-size: 10px auto;
        padding-right: 30px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #0a84ff;
        box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
      }

      input[type='color'] {
        width: 100%;
        height: 40px;
        padding: 0;
        border: 1px solid #4a4a4c;
        border-radius: 6px;
        cursor: pointer;
        background-color: #3a3a3c;
      }
      input[type='color']::-webkit-color-swatch-wrapper {
        padding: 4px;
      }
      input[type='color']::-webkit-color-swatch {
        border: none;
        border-radius: 3px;
      }
      input[type='color']::-moz-color-swatch {
        border: none;
        border-radius: 3px;
      }

      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        border-bottom: none;
        padding: 0;
        width: 100%;
        height: 40px;
      }
      input[type='range']:focus {
        outline: none;
      }
      input[type='range']::-webkit-slider-runnable-track {
        background: #4a4a4c;
        height: 8px;
        border-radius: 4px;
        margin-top: 16px;
      }
      input[type='range']::-moz-range-track {
        background: #4a4a4c;
        height: 8px;
        border-radius: 4px;
      }
      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -5px;
        background-color: #0a84ff;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        border: none;
        transition: background-color 0.2s ease;
      }
      input[type='range']::-moz-range-thumb {
        background-color: #0a84ff;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        border: none;
      }
      input[type='range']:active::-webkit-slider-thumb {
        background-color: #0073e6;
      }
      input[type='range']:active::-moz-range-thumb {
        background-color: #0073e6;
      }

      .range-value {
        font-size: 0.8em;
        color: #a0a0a5;
        text-align: right;
        position: absolute;
        top: -2px;
        right: 0;
      }

      .switch-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
      }
      .switch-container label {
        margin-bottom: 0;
        text-transform: none;
        font-size: 0.95em;
        font-weight: 500;
        color: #f5f5f7;
        letter-spacing: normal;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #525254;
        transition: 0.3s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #0a84ff;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .footer-note {
        font-size: 0.75em;
        text-align: center;
        color: #8e8e93;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="images/icon48.png" alt="Udemy CaptionCraft Logo" />
    </div>

    <h3>Udemy CaptionCraft</h3>

    <div class="container">
      <div class="switch-container">
        <label for="translationEnabled">Tradução Ativada</label>
        <label class="switch">
          <input type="checkbox" id="translationEnabled" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="targetLanguage">Traduzir Para</label>
        <select id="targetLanguage" name="targetLanguage">
          <option value="pt">Português</option>
          <option value="en">Inglês (English)</option>
          <option value="es">Espanhol (Español)</option>
          <option value="fr">Francês (Français)</option>
          <option value="de">Alemão (Deutsch)</option>
          <option value="it">Italiano (Italiano)</option>
          <option value="ja">Japonês (日本語)</option>
          <option value="zh-CN">Chinês Simplificado (中文)</option>
          <option value="ru">Russo (Русский)</option>
          <option value="ar">Árabe (العربية)</option>
          <option value="ko">Coreano (한국어)</option>
        </select>
      </div>

      <div class="option-row">
        <div class="form-group">
          <label for="fontSize">Tamanho (em)</label>
          <input type="number" id="fontSize" name="fontSize" step="0.1" min="0.5" />
        </div>
        <div class="form-group">
          <label for="fontColor">Cor</label>
          <input type="color" id="fontColor" name="fontColor" />
        </div>
      </div>

      <div class="form-group">
        <label for="bgColorAlpha">Fundo Transp. (%)</label>
        <input type="range" id="bgColorAlpha" name="bgColorAlpha" min="0" max="100" step="1" />
        <span id="bgColorAlphaValue" class="range-value">50%</span>
      </div>

      <div class="form-group">
        <label for="verticalPosition">Posição Vertical (px)</label>
        <input type="range" id="verticalPosition" name="verticalPosition" min="-150" max="150" step="1" />
        <span id="verticalPositionValue" class="range-value">0px</span>
      </div>
      <div class="form-group">
        <label for="textAlign">Alinhamento</label>
        <select id="textAlign" name="textAlign">
          <option value="left">Esquerda</option>
          <option value="center">Centro</option>
          <option value="right">Direita</option>
        </select>
      </div>
    </div>
    <p class="footer-note">Um projeto híbrido: norival.lab & IA.</p>

    <script src="popup.js"></script>
  </body>
</html>
